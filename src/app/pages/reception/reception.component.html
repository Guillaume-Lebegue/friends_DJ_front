<div class="">
    <form [formGroup]="signForm">
        <div class="col py-3 px-lg-5 border bg-light">
            <label for="name">Pseudo*</label>
            <input type="text" name="name" id="name"
                placeholder="pseudo" formControlName="name">
            <p *ngIf="missingName">* Obligatoire</p>
        </div>
        <div class="col py-3 px-lg-5 border bg-light">
            <label for="playlistId">Playlist*</label>
            <input type="text" name="playlistId" id="playlistId"
                placeholder="Identifiant" formControlName="playlistId">
            <p *ngIf="missingShortId">* Obligatoire</p>
            <p *ngIf="notFound">Playlist introuvable</p>
        </div>
        <button class="btn btn-primary" (click)="onJoin()">Se connecter</button>
        <button (click)="onCreate()">Creer salle</button>
    </form>
</div>
