<div class="">
    <youtube-player class="sr-only" *ngIf="currentPlaylist.actualVideo < currentPlaylist.videos.length"
        [videoId]="currentPlaylist.videos[currentPlaylist.actualVideo].id" suggestedQuality="small"
        (error)="onytPlayerError($event)" (ready)="onytPlayerReady($event)"
        (stateChange)="onytPlayerStateChange($event)" #ytPlayer>
    </youtube-player>
    <div class="row">
        <div class="col py-3 px-lg-5 border bg-light">
            <input type="text" name="videoIntput" id="videoIntput" class="form-control" [(ngModel)]="videoInput">
            <button (click)="onSendVideo()">Envoyer</button>
            <p *ngIf="missingVideoInput">Faut renseigner</p>
            <p *ngIf="videoNotFound">Video non trouv√©</p>
        </div>
        <div class="border" *ngFor="let video of currentPlaylist.videos; let index = index">
            <app-video [video]="video"
                [passed]="currentPlaylist.actualVideo > index"
                [ongoing]="currentPlaylist.actualVideo == index">
            </app-video>
        </div>
        <div class="col -sm py-3 px-lg-5 border bg-light">
            <div class="borser">
                <div class="border" *ngFor="let message of messages">
                    <div class="border">
                        <p>{{ message.message }}</p>
                        <p *ngIf="message.name">{{ message.name }}</p>
                    </div>
                </div>
                <input type="text" name="chatroom" id="chatroom" class="form-control" [(ngModel)]="chatroomInput">
                <button (click)="onSendMessage()">Send</button>
            </div>
        </div>
    </div>
    <p>Identifiant playlist: {{ this.currentPlaylist.shortId }}</p>
    <button (click)="onDisconect()">Deconexion</button>
    <mv-slider [(value)]="volume" [min]="1" [max]="100" (change)="onVolumeChange()"></mv-slider>
</div>
